<p-card header="Założone przedmioty">
    <div pDroppable (onDrop)="drop()" class="grid grid-nogutter w-full">
        <div class="relative col-6 md:col p-2">
            <div class=" flex justify-content-center align-items-center shadow-3 surface-50 h-6rem">
                <span>Głowa</span>

            </div>
            @if(headItem()){
            <div class="z-2 absolute top-0 left-0 w-full h-full">
                <div class="flex justify-content-center align-items-center w-full h-full">
                    <div pDraggable (contextmenu)="onContextMenu($event, headItem())"
                        (onDragStart)="onDragStart(headItem()!)" (onDragEnd)="onDragEnd()" class="bg-green-600 p-3">
                        {{headItem()?.name}}</div>
                </div>
            </div>
            }
        </div>
        <div class="relative col-6 md:col p-2">
            <div class=" flex justify-content-center align-items-center shadow-3 surface-50 h-6rem">
                <span>Klatka</span>

            </div>
            @if(chestItem()){
            <div class="z-2 absolute top-0 left-0 w-full h-full">
                <div class="flex justify-content-center align-items-center w-full h-full">
                    <div pDraggable (contextmenu)="onContextMenu($event, chestItem())"
                        (onDragStart)="onDragStart(chestItem()!)" (onDragEnd)="onDragEnd()" class="bg-green-600 p-3">
                        {{chestItem()?.name}}</div>
                </div>
            </div>
            }
        </div>
        <div class="relative col-6 md:col p-2">
            <div class=" flex justify-content-center align-items-center shadow-3 surface-50 h-6rem">
                <span>Ręce</span>
            </div>
            @if(armsItem()){
            <div class="z-2 absolute top-0 left-0 w-full h-full">
                <div class="flex justify-content-center align-items-center w-full h-full">
                    <div pDraggable (contextmenu)="onContextMenu($event, armsItem())"
                        (onDragStart)="onDragStart(armsItem()!)" (onDragEnd)="onDragEnd()" class="bg-green-600 p-3">
                        {{armsItem()?.name}}</div>
                </div>
            </div>
            }
        </div>
        <div class="relative col-6 md:col p-2">
            <div class=" flex justify-content-center align-items-center shadow-3 surface-50 h-6rem">
                <span>Nogi</span>

            </div>
            @if(legsItem()){
            <div class="z-2 absolute top-0 left-0 w-full h-full">
                <div class="flex justify-content-center align-items-center w-full h-full">
                    <div pDraggable (contextmenu)="onContextMenu($event, legsItem())"
                        (onDragStart)="onDragStart(legsItem()!)" (onDragEnd)="onDragEnd()" class="bg-green-600 p-3">
                        {{legsItem()?.name}}</div>
                </div>
            </div>
            }
        </div>
        <div class="relative col-8 col-offset-2 md:col-offset-0 md:col p-2">
            <div class=" flex justify-content-center align-items-center shadow-3 surface-50 h-6rem">
                <span>Broń</span>
            </div>
            @if(weapon()){
            <div class="z-2 absolute top-0 left-0 w-full h-full">
                <div class="flex justify-content-center align-items-center w-full h-full">
                    <div pDraggable (contextmenu)="onContextMenu($event, weapon())"
                        (onDragStart)="onDragStart(weapon()!)" (onDragEnd)="onDragEnd()" class="bg-green-600 p-3">
                        {{weapon()?.name}}</div>
                </div>
            </div>
            }
        </div>
    </div>
</p-card>
<p-contextMenu #cm [model]="actions" (onHide)="onHide()" />
