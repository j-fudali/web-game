<p-card header="Ekwipunek" pDroppable (onDrop)="drop()">
    @if(status() == 'loading'){
    <div class="flex justify-content-center">
        <p-progressSpinner strokeWidth="8"></p-progressSpinner>
    </div>
    }
    @else {
    @if(avaliableItems().length > 0){
    <p-carousel [orientation]="orientation()" [value]="avaliableItems()" verticalViewPortHeight="16rem"
        [numVisible]="orientation() === 'vertical' ? 1 : 2" [numScroll]="1" [circular]="false">
        <ng-template let-item pTemplate="item">
            <jfudali-item class="h-16rem lg:h-full m-2" [item]="item" pDraggable
                (contextmenu)="onContextMenu($event, item)" (onDragStart)="onDragStart(item)"
                (onDragEnd)="onDragEnd()" />

        </ng-template>
    </p-carousel>
    }
    @else{
    <h3 class="text-center">Brak przedmiot√≥w</h3>
    }

    }
</p-card>
<p-contextMenu #cm [model]="actions" (onHide)="onHide()" />
