<div class="h-full flex flex-column md:flex-row md:align-items-stretch gap-4">
    @switch (status()) {
    @case ('loading') {
    <div class="flex-1 flex justify-content-center align-items-center">
        <p-progressSpinner />
    </div>
    }
    @case ('completed') {
    <jfudali-rounds class="h-screen md:h-auto md:flex-1" (onSkip)="skip.emit($event)"
        (dealDamageEnemy)="dealDamageEnemy.emit($event)"
        (dealDamagePlayerCharacter)="dealDamagePlayerCharacter.emit($event)" (onLoadEncounter)="loadEncounter.emit()"
        [fight]="fight()" [enemy]="enemy()" [playerCharacterWeapon]="playerCharacterEquippedWeapon()"
        [playerCharacterName]="playerCharacterName()" />
    }
    @default {
    <div class=" md:flex-1 flex flex-column justify-content-between gap-2 md:gap-0">

        <jfudali-encounter-details [title]="title()" [description]="description()">
            <h4>Opis przeciwnika</h4>
            <p>{{ enemy().description }}</p>
        </jfudali-encounter-details>
        <button pButton label="Walcz" (click)="simulateFight.emit()"></button>

    </div>
    }
    }
    <jfudali-enemy class="md:align-self-center w-full md:w-4" [enemy]="enemy()" orientation="vertical" />
</div>
