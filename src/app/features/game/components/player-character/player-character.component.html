<div class="grid grid-nogutter align-items-stretch gap-2">
    <div class="overflow-hidden col-4 border-round relative">
        <img [ngSrc]="playerCharacter().image" fill priority>
    </div>
    <p-card class="col" [header]="playerCharacter().name">
        <h3>Poziom: {{playerCharacter().level}}</h3>
        <h4>Klasa: {{playerCharacter().characterClass.name}}</h4>
        <jfudali-statistics-panel [statistics]="playerCharacter().statistics"></jfudali-statistics-panel>
    </p-card>
</div>
