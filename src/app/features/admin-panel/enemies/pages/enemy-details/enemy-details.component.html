@if (status() === 'loading') {
<p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />

}
<div class="flex align-items-center gap-2">
  <button
    pButton
    severity="danger"
    label="Usuń"
    [loading]="status() === 'delete-loading'"
    (click)="deleteEnemy($event)"></button>
  <p-confirmPopup />
  <button
    pButton
    [loading]="status() === 'update-loading'"
    (click)="executeAction()"
    [disabled]="editMode ? form.invalid : false"
    [severity]="editMode ? 'secondary' : 'success'"
    [label]="editMode ? 'Zatwierdź' : 'Aktualizuj'"></button>
  @if(editMode){
  <button pButton severity="danger" label="Anuluj" (click)="cancel()"></button>
  }
  <jfudali-section-title class="flex-1" title="Aktualizuj przeciwnika" />
</div>
<jfudali-enemy-form
  [form]="form"
  [imageSrc]="initialImage"
  [weaponImageSrc]="initialWeaponImage"
  (onImageSelect)="selectImage($event)"
  (onWeaponImageSelect)="selectWeaponImage($event)" />
