<jfudali-section-title class="flex-1" title="Dodaj przeciwnika">
  <button
    start
    pButton
    severity="success"
    label="Dodaj"
    (click)="submit()"
    [loading]="status() === 'loading'"
    [disabled]="form.invalid"></button>
</jfudali-section-title>
<jfudali-enemy-form
  #enemyForm
  [form]="form"
  (onImageSelect)="selectImage($event)"
  (onWeaponImageSelect)="selectWeaponImage($event)" />
