<jfudali-section-title class="flex-1" title="Dodaj przedmiot">
  <button
    start
    pButton
    [disabled]="form.invalid || !image"
    [loading]="status() === 'loading'"
    severity="success"
    label="Dodaj"
    (click)="submit()"></button>
</jfudali-section-title>
<jfudali-item-form
  #itemForm
  [disablePicker]="false"
  [form]="form"
  [isArmor]="isArmor()"
  [(image)]="image"
  [(imageSrc)]="imageSrc">
</jfudali-item-form>
