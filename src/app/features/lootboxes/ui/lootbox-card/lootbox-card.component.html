<div
  class="flex flex-column gap-2 border-1 border-surface border-round surface-100 p-2">
  <div class="relative">
    <div class="absolute top-0 left-0 p-2 z-3">
      <p-tag>DostÄ™pne: {{ availablePacks() }}</p-tag>
    </div>
    @if(image() != ''){
    <div class="relative h-12rem w-full overflow-hidden">
      <img [ngSrc]="image()" fill priority />
    </div>
    }
  </div>
  <span class="text-lg">{{ item()?.name }}</span>
  <span>
    {{ item()?.description }}
  </span>
  <div>
    <button
      class="w-full"
      [disabled]="availablePacks() === '0' || isActive() === false"
      (click)="onButtonClick.emit()"
      pButton
      [label]="buttonLabel()"></button>
  </div>
</div>
