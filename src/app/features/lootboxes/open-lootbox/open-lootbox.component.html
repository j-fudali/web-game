<jfudali-section-title title="Moje skrzynie">
  <button
    start
    pButton
    size="small"
    [routerLink]="['../']"
    label="Powrót"></button>
</jfudali-section-title>
<div class="px-2 flex flex-column gap-1 align-items-center">
  @if(status() === 'loading'){
  <p-progressBar
    class="w-full"
    mode="indeterminate"
    [style]="{ height: '6px' }" />

  }@else { @if(status() === 'completed' && userLootboxes() === undefined){
  <span class="text-xl"
    >Akutalnie brak skrzyń do zakupu. Spróbuj ponownie później</span
  >
  }@else {
  <jfudali-lootbox-card
    [item]="userLootboxes()?.metadata"
    [status]="status()"
    [availablePacks]="availablePacks()"
    [image]="image()"
    (onButtonClick)="openLootbox()"
    buttonLabel="Otwórz" />

  } }
</div>
