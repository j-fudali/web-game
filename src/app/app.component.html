<div>
    <jfudali-header [(sidebarVisible)]="sidebarVisible" [navigationsList]="navigationsList()"
        [walletData]="walletDataState" [isLoggedIn]="isLoggedIn()" (onDisconnectWallet)="disconnectWallet()"
        (onConnectMetamask)="connect$.next()" (onSignOut)="signOut()" class="z-5 sticky top-0"></jfudali-header>
    <router-outlet></router-outlet>
    <jfudali-footer class="z-5"></jfudali-footer>
</div>
<p-sidebar #sidebar [(visible)]="sidebarVisible" position="right">
    <p-menu [model]="navigationsList()" styleClass="w-full" (click)="sidebar.close($event)" />
</p-sidebar>
<p-toast position="bottom-center"></p-toast>
