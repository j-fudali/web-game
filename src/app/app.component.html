<div>
    <jfudali-header [(sidebarVisible)]="sidebarVisible" [navigationsList]="navigationsList()"
        [walletData]="walletDataState" [isLoggedIn]="isLoggedIn()" (onConnectMetamask)="connect$.next()"
        (onSignOut)="signOut()" class="z-5 sticky top-0"></jfudali-header>
    <router-outlet></router-outlet>
    <jfudali-footer class="z-5"></jfudali-footer>
</div>
<p-sidebar [(visible)]="sidebarVisible" position="right">
    @for (item of navigationsList(); track item) {
    <a [routerLink]="item.routerLink" class="link p-button w-full mb-2">{{item.label}}</a>
    }
</p-sidebar>
<p-toast position="bottom-center"></p-toast>
